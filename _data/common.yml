request:
  class: tab-left
  tabs:
    -
      id:     'json'
      name:   'JSON'
      active: true
      body: |
        ```
        Method   : POST
        Path     : http://www.pmove.planmob.com.br/rest/planejamento/insert/json
        Headers  : Content-type: application/json; charset=utf-8
                   Authorization: Basic Base64(login:senha)
        ```
    -
      id:     'xml'
      name:   'XML'
      active: false
      body: |
        ```
        Method   : POST
        Path     : http://www.pmove.planmob.com.br/rest/planejamento/insert/xml
        Headers  : Content-type: application/xml; charset=utf-8
                   Authorization: Basic Base64(login:senha)
        ```

response:
  header:
    - 'Campo'
    - 'Tipo'
    - 'Descrição'
  body:
    -
      - 'status'
      - 'Boolean'
      - 'Status de retorno:<br />
        - 1: sucesso<br />
        - 0: erro'
    -
      - 'mensagem'
      - 'String'
      - 'Mensagem do sistema'

response_example:
  class: tab-left
  tabs:
    -
      id:     'json'
      name:   'JSON'
      active: true
      body: |
        ```
        {
          "Resposta" : {
            "status"   : 1,
            "mensagem" : "Sucesso"
          }
        }
        ```
    -
      id:     'xml'
      name:   'XML'
      active: false
      body: |
        ```
        <resposta>
          <status>1</status>
          <mensagem>Sucesso</mensagem>
        </resposta>
        ```